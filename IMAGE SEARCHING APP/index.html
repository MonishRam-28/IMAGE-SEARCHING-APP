<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-input" placeholder="Search for images..."/>
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1664304639545-6732fd0bb315?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cm9uYWxkb3xlbnwwfHwwfHx8MA%3D%3D" alt="image">
            <a href="https://unsplash.com/s/photos/ronaldo" target="_blank" rel="noopener noreferrer">Image of Football</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1664304639545-6732fd0bb315?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cm9uYWxkb3xlbnwwfHwwfHx8MA%3D%3D" alt="image">
            <a href="https://unsplash.com/s/photos/ronaldo" target="_blank" rel="noopener noreferrer">Image of Football</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1664304639545-6732fd0bb315?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cm9uYWxkb3xlbnwwfHwwfHx8MA%3D%3D" alt="image">
            <a href="https://unsplash.com/s/photos/ronaldo" target="_blank" rel="noopener noreferrer">Image of Football</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script src="index.js"></script>
</body>
</html>
